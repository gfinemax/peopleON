<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>People On 로그인</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-hover": "#0f6bd0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "text-main": "#111418",
                        "text-secondary": "#617589",
                        "border-color": "#dbe0e6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "Noto Sans KR", "sans-serif"],
                        "body": ["Public Sans", "Noto Sans KR", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>body {
    font-family: "Public Sans", "Noto Sans KR", sans-serif
    }
/* Custom checkbox style injection from component list */
.checkbox-custom:checked {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuB7g_jMegSVI6IufS0HICJR6QyiIja34AlaQOx-RdPPG71_t_0FDhzHidALlHPrpsV00s4hLUrU92OHLLwQiDzSpDYZvSoTkk5dZ5xu6Io56kfTp9NFWK3qHL2e_0KtusGEd8F5QgoKUdE0FjukFdHrydbwTDskz0wMvW_w5nWU25GI-_UoeBhmIEC07ZDX7YawdqESpPRo5XiXXJEHpla9kizR5XTr_WKjzcdNERMd7MmPDjnd-WzD61H3LBb3qSDeuz4yZJMgikW4)
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased">
<!-- Background Decoration -->
<div class="fixed inset-0 bg-gradient-to-br from-blue-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 -z-10"></div>
<!-- Main Content Container -->
<main class="flex-grow flex items-center justify-center p-4">
<!-- Login Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#1a2632] rounded-2xl shadow-xl border border-border-color dark:border-slate-700 overflow-hidden flex flex-col">
<!-- Header Section -->
<div class="pt-10 pb-6 px-8 flex flex-col items-center">
<!-- Logo -->
<div class="flex items-center gap-2 mb-2">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[24px]">domain</span>
</div>
<h1 class="text-2xl font-bold text-text-main dark:text-white tracking-tight">People On</h1>
</div>
<p class="text-text-secondary dark:text-slate-400 text-sm mt-2">주택 관리 협회를 위한 통합 플랫폼</p>
</div>
<!-- Headline -->
<h2 class="text-text-main dark:text-white text-xl font-bold text-center mb-6">로그인</h2>
<!-- Form Section -->
<form class="px-8 pb-10 flex flex-col gap-5">
<!-- ID Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-slate-200 text-sm font-medium" for="username">아이디</label>
<input class="form-input w-full h-12 px-4 rounded-lg border border-border-color dark:border-slate-600 bg-white dark:bg-slate-800 text-text-main dark:text-white placeholder:text-text-secondary dark:placeholder:text-slate-500 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-colors" id="username" placeholder="아이디를 입력하세요" type="text" value=""/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-slate-200 text-sm font-medium" for="password">비밀번호</label>
<div class="relative flex items-center">
<input class="form-input w-full h-12 pl-4 pr-12 rounded-lg border border-border-color dark:border-slate-600 bg-white dark:bg-slate-800 text-text-main dark:text-white placeholder:text-text-secondary dark:placeholder:text-slate-500 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-colors" id="password" placeholder="비밀번호를 입력하세요" type="password" value=""/>
<button class="absolute right-0 h-full px-4 text-text-secondary dark:text-slate-400 hover:text-text-main dark:hover:text-white flex items-center justify-center focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Options Row -->
<div class="flex items-center justify-between pt-1">
<!-- Remember Me Checkbox -->
<label class="flex items-center gap-2 cursor-pointer group">
<input class="checkbox-custom h-5 w-5 rounded border-border-color dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<span class="text-text-main dark:text-slate-300 text-sm font-normal group-hover:text-primary transition-colors">아이디 저장</span>
</label>
<!-- Forgot Password Link -->
<a class="text-sm font-medium text-text-secondary dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                        비밀번호 찾기
                    </a>
</div>
<!-- Login Button -->
<button class="mt-4 w-full bg-primary hover:bg-primary-hover text-white font-bold h-12 rounded-lg shadow-sm transition-all duration-200 flex items-center justify-center gap-2" type="button">
                    로그인
                </button>
</form>
<!-- Card Footer / Divider (Optional visual balance) -->
<div class="bg-gray-50 dark:bg-[#151f29] px-8 py-4 border-t border-border-color dark:border-slate-700 flex justify-center">
<p class="text-xs text-text-secondary dark:text-slate-500">
                    © People On Corp. All rights reserved.
                </p>
</div>
</div>
</main>
<!-- Floating Background Image/Element for context (Abstract representation of Housing/Community) -->
<!-- This is a subtle decoration not interfering with the main flow -->
<div class="fixed bottom-0 left-0 w-full h-1/2 -z-20 pointer-events-none opacity-50" data-alt="Soft abstract blue geometric pattern background" style="background: radial-gradient(circle at 10% 90%, rgba(19, 127, 236, 0.05) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(19, 127, 236, 0.05) 0%, transparent 40%);">
</div>
</body></html>
